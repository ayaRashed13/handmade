        const tnemo = document.querySelector('#tnemo');


        addvideoT.addEventListener('change', function () {
            const video = this.files[0]

            const reader = new FileReader();
            reader.onload = () => {
                // tnemo.classList.add('active');
                tnemo.dataset.video = video.name;
            }
            reader.readAsDataURL(video);

        })


        tinputFile1.addEventListener('change', function () {
            const image = this.files[0]
            if (image.size < 30000000) {
                const reader = new FileReader();
                reader.onload = () => {
                    const allImg = timgArea1.querySelectorAll('img');
                    allImg.forEach(item => item.remove());
                    const imgUrl = reader.result;
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    timgArea1.appendChild(img);
                }
                reader.readAsDataURL(image);
            } else {
                alert("Image size more than 30MB");
            }
        })
